<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac Toe Game || ADIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="select-box">
    <header>TIC-TAC-TOE</header>
    <div class="content">
      <div class="title">
        Pilih salah satu pemain (X-O)
      </div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Dibuat Oleh
        <a href="https://github.com/mustapa932" target="_blank">ADIT</a>
      </div>
    </div>
  </div>
  <div class="play-board">
   <div class="details">
     <div class="players">
       <span class="Xturn">Giliran X</span>
       <span class="Oturn">Giliran O</span>
        <div class="slider"></div>
     </div>
   </div>
   <div class="play-area">
     <section>
       <span class="box1"></span>
       <span class="box2"></span>
       <span class="box3"></span>
     </section>
     <section>
      <span class="box4"></span>
      <span class="box5"></span>
      <span class="box6"></span>
    </section>
    <section>
      <span class="box7"></span>
      <span class="box8"></span>
      <span class="box9"></span>
    </section>
   </div>
  </div>
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Memutar ulang</button></div>
  </div>
  <script src="web.js"></script>
</body>
</html>
